<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - {{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SEO básico -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="{{ page.author | default: site.author }}">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ page.og_image | default: site.og_image }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.og_image | default: site.og_image }}">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ page.twitter_creator | default: site.twitter_username }}">
</head>


<body>

    {% include sidebar.html %}

  <!-- Contenido principal -->
  <main class="main">
    {{ content }}
  </main>

  <footer role="contentinfo" data-i18n-prefix="footer" aria-label="Pie de página">
    <div class="footer-container">
      
      <nav aria-label="Enlaces del pie de página">
        <ul class="footer-links">
          <li><a href="index.html" data-i18n="home">Inicio</a></li>
          <li><a href="comandos.html" data-i18n="commands">Comandos</a></li>
          <li><a href="https://discord.gg/kvDgD8F6fs" target="_blank" rel="noopener noreferrer" data-i18n="discord">Discord</a></li>
          <li><a href="https://github.com/Ryro20/Lopple" target="_blank" rel="noopener noreferrer" data-i18n="github">GitHub</a></li>
        </ul>
      </nav>

      <ul class="legal" aria-label="Información legal">
        <li><a href="legal.html#privacidad" data-i18n="privacy">Política de Privacidad</a></li>
        <li><a href="legal.html#cookies" data-i18n="cookies">Política de Cookies</a></li>
        <li><a href="legal.html#aviso_legal" data-i18n="legal">Aviso Legal</a></li>
      </ul>

      <small data-i18n="copyright">&copy; 2025 Lopple Bot. Todos los derechos reservados.</small>

    </div>
  </footer>


  <div id="lightbox" aria-modal="true" role="dialog" tabindex="-1" hidden>
    <button id="lightbox-close" aria-label="Cerrar vista previa">&times;</button>
    <img id="lightbox-img" alt="Vista ampliada" />
  </div>

  <!-- Scripts -->
  <script src="{{ '/utils/js/lightbox.js' | relative_url }}"></script>
  <script src="{{ '/utils/js/sidebar.js' | relative_url }}"></script>
  <script src="{{ '/utils/js/sidebar_submenus.js' | relative_url }}"></script>
  <script src="{{ '/utils/js/desplazamiento_centrado.js' | relative_url }}"></script>
  <script src="{{ '/utils/js/animacion_tarjetas.js' | relative_url }}"></script>
  <script src="{{ '/utils/js/lista_faq.js' | relative_url }}"></script>
  <script src="{{ '/utils/js/selector_idioma.js' | relative_url }}" defer></script>
  <script src="{{ '/utils/js/sparks.js' | relative_url }}" defer></script>
  <script src="{{ '/utils/js/scroll-isolated.js' | relative_url }}" defer></script>



</body>
</html>
